<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom YouTube Player with Delayed Play Trigger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player-container {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      background-color: transparent;
    }

    #play-pause-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 20;
    }

    #play-pause-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    #play-pause-icon {
      font-size: 24px;
    }

    #interaction-blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
      background: transparent;
    }

    #player iframe {
      border-radius: 10px;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="player" style="border-radius: 10px;"></div>
    <div id="interaction-blocker"></div>
    <button id="play-pause-button">
      <i id="play-pause-icon" class="fas fa-play"></i>
    </button>
  </div>

  <!-- YouTube API Script -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    var player;
    var isPlaying = false;  // Start with video not playing
    var userHasInteracted = false;

    // YouTube API will call this function when the IFrame API is ready.
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'vsWxs1tuwDk',  // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 1,  // Autoplay disabled
          'controls': 0,  // Hide default YouTube controls
          'mute': 0,      // Start muted
          'rel': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(50);  // Set initial volume to 50%
      resizeInteractionBlocker();  // Resize the interaction blocker

      // Trigger play after a 0.5-second delay
      triggerPlayWithDelay();
    }

    function resizeInteractionBlocker() {
      var iframe = document.querySelector('#player iframe');
      var interactionBlocker = document.getElementById('interaction-blocker');
      
      // Set width and height of interaction blocker to match iframe
      interactionBlocker.style.width = iframe.clientWidth + 'px';
      interactionBlocker.style.height = iframe.clientHeight + 'px';
    }

    window.addEventListener('resize', resizeInteractionBlocker);

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        document.getElementById('play-pause-icon').classList.remove('fa-play');
        document.getElementById('play-pause-icon').classList.add('fa-pause');
        isPlaying = true;
      } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
        document.getElementById('play-pause-icon').classList.remove('fa-pause');
        document.getElementById('play-pause-icon').classList.add('fa-play');
        isPlaying = false;
      }
    }

    // Function to play the video with a delay of 0.5 seconds
    function triggerPlayWithDelay() {
      setTimeout(function () {
        if (!isPlaying && !userHasInteracted) {
          player.playVideo();  // Play the video
          player.unMute();     // Unmute the video
          userHasInteracted = true;  // Prevent further triggering
        }
      }, 500);  // 0.5 second delay
    }

    // Add click handler for the play/pause button
    document.getElementById('play-pause-button').addEventListener('click', function () {
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });
  </script>

</body>
</html>
